[supervisord]
nodaemon=true

[program:crond]
command=/bin/bash -c "source /etc/sysconfig/crond && exec /usr/sbin/crond -n $CRONDARGS"
process_name=%(program_name)s
numprocs=1
directory=/tmp
umask=022
priority=999
autostart=true
autorestart=true
startsecs=10
startretries=3
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
user=root

[program:apache2]
command=/usr/sbin/apachectl -D FOREGROUND
autostart=true
autorestart=true
startretries=3
startsecs=10
killasgroup=true
stopasgroup=true
stderr_logfile=/var/log/httpd/error_log
stdout_logfile=/var/log/httpd/access_log
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
user=root
